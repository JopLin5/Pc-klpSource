<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/logon.css">
    <script src="/js/ajax.js"></script>
    <script src="/js/jquery-3.2.1.js"></script>
    <base href="/">
    <title>登录</title>
</head>
<body>
    <div class="header" id="pc_header"></div>
    <div class="login_banner">
        <div class="login_bg">
            <div class="app_ewm">
                <img src="image/app/app.png" alt="#">
                <p>扫描二维码登录手机App</p>
            </div>
            <div class="app_ewm">
                    <img src="image/手机网页官网_14.gif" alt="#">
                    <p>扫描二维码登录手机App</p>
                </div>
            <div class="login_from">
                    <div class="login_tite">
                        <div class="login_tab" onclick="sm()">
                            扫码登录
                        </div>
                        <div class="login_tab" onclick="zh()">
                            账户登录
                        </div>
                    </div>
                        
                    <div class="qrcode_login">
                        <div class="qrcode_img">
                            <img src="image/gz.png" alt="#">
                        </div>
                        <div class="qrcode-panel">
                            <p>打开手机 扫描二维码</p>
                        </div>
                        <ul>
                            <li><img src="image/logo/shandian.png">
                                免输入</li>
                            <li><img src="image/logo/shandian.png"></b>更快</li>
                            <li><img src="image/logo/shandian.png"></b>更安全</li>
                        </ul>
                    </div>

                    <div class="formlogin">
                        <input type="text" name="text" value="用户名称/账号" class="text"
onFocus="if(this.value=='用户名称/账号') this.value = ''"
onBlur="if(this.value=='') this.value='用户名称/账号'"/>
<input type="text" name="text" value="密码" class="text"
onFocus="if(this.value=='密码') this.value = ''"
onBlur="if(this.value=='') this.value='密码'"
/>
                        <a href="#" class="rem_pw">忘记密码</a>
                        <div class="login-btn">
                            <a href="#">登录</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="footer" id="pc_footer"></div>
    <script src="/js/logon.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
